{% extends 'main/index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 col-md">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-light">
                    Войти
                </button>
                <a href="/" class="btn btn-light">Назад</a>
                <a href="password_reset/" class="btn btn-light">Забыли пароль</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
