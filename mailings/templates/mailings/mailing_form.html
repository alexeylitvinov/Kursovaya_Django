{% extends 'main/index.html' %}
{% load filters %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 col-md">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-light">Сохранить</button>
                {% if user|has_group:'manager' %}
                <a href="{% url 'mailings:mailing_list' %}" class="btn btn-light">Назад</a>
                {% else %}
                <a href="{% url 'mailings:mails' %}" class="btn btn-light">Назад</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
