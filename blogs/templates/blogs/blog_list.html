{% extends 'main/index.html' %}
{% block content %}
<ol class="list-group">
    {% for blog in all_objects %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <img src="{{ blog.image.url }}" width="200" height="auto" class="img-thumbnail">
        <div class="ms-2 me-auto">
            <div class="fw-bold">
              <a href="{% url 'blogs:blog_detail' blog.slug  %}"
                 class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover px-2">
                {{ blog.title|truncatechars:55 }}
              </a>
            </div>{{ blog.content|truncatechars:55 }}</div>
        <span class="badge bg-secondary rounded-pill">{{ blog.views }} просмотров</span>
    </li>
    {% endfor %}
</ol>
{% endblock %}
